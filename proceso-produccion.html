<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Proceso de Producción - BRUSTOCK</title>
	<link rel="stylesheet" href="/CSS/Estilos.css">
    <style>
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        .close {
            float: right;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <header>
            <h1>BRUSTOCK</h1>
        </header>
        <nav>
            <ul>
                <li><a href="/inicio.html"><img src="/img/icons8-home-50.png" alt="Inicio" style="width: 20px; vertical-align: middle;"></a></li>
            </ul>
        </nav>
        <section id="contenido">
            <h2>Proceso de Producción</h2>
            <form id="produccionForm" action="/submit-produccion" method="post">
                <label for="producto">Referencia:</label>
                <input type="text" id="producto" name="producto" placeholder="Ingrese la referencia" required><br><br>
                
                <label for="procesos">Procesos:</label><br><br>
                <input class="checkbox-wrapper-47" type="checkbox" id="bordado" name="procesos[]" value="bordado">
                <label for="bordado">Bordado</label><br>
                
                <input type="checkbox" id="estampado" name="procesos[]" value="estampado">
                <label for="estampado">Estampado</label><br>
                
                <input type="checkbox" id="costura" name="procesos[]" value="costura">
                <label for="costura">Costura</label><br>
                
                <input type="checkbox" id="tintoreria" name="procesos[]" value="tintoreria">
                <label for="tintoreria">Tintorería</label><br>
                
                <input type="checkbox" id="ribete" name="procesos[]" value="ribete">
                <label for="ribete">Ribete</label><br>
                
                <input type="checkbox" id="ojal" name="procesos[]" value="ojal">
                <label for="ojal">Ojal</label><br>
                
                <input type="checkbox" id="terminado" name="procesos[]" value="terminado">
                <label for="terminado">Terminado</label><br><br>
                
                <div id="contenedor">
                    <label for="tallas">Tallas:</label><br><br>
                    <div class="sizes-list">
                        <table>
                            <tr>
                                <td><input type="checkbox" name="tallas[]" value="6"> 6</td>
                                <td><input type="checkbox" name="tallas[]" value="8"> 8</td>
                                <td><input type="checkbox" name="tallas[]" value="10"> 10</td>
                                <td><input type="checkbox" name="tallas[]" value="14"> 14</td>
                                <td><input type="checkbox" name="tallas[]" value="16"> 16</td>
                            </tr>
                        </table>
                    </div>
                </div><br><br>
                
                <label for="fecha">Fecha de Producción:</label>
                <input type="date" id="fecha" name="fecha" required><br><br>
                
                <input type="submit" value="Guardar">
                <input type="reset" value="Actualizar">
            </form>
        </section>
        <footer>
            <p>&copy; 2024 BRUSTOCK. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Modal for success message -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>¡Registro exitoso!</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('produccionForm');
        const modal = document.getElementById('modal');
        const closeBtn = document.querySelector('.close');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents form from actually submitting
            modal.style.display = 'flex'; // Displays the modal
        });

        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
            form.submit(); // Submits the form after closing the modal
        });

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
                form.submit(); // Submits the form if clicking outside modal
            }
        };
    </script>
</body>
</html>
