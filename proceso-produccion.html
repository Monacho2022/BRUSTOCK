<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Proceso de Producción - BRUSTOCK</title>
	<link rel="stylesheet" href="/CSS/Estilos.css">
</head>
<body>
    <div id="contenedor">
        <header>
            <h1>BRUSTOCK</h1>
        </header>
        <nav>
            <ul>
                <li><a href="/inicio.html">Inicio</a></li>
            </ul>
        </nav>
        <section id="contenido">
            <h2>Proceso de Producción</h2>
            <form id="produccionForm" action="/submit-produccion" method="post">
                <label for="producto">Referencia:</label>
                <input type="text" id="producto" name="producto" placeholder="Ingrese la referencia" required><br><br>
                
                <label for="proceso">Proceso:</label>
                <select id="proceso" name="proceso" required>
                    <option value="" disabled selected>Seleccione un proceso</option>
                    <option value="estampado">Estampado</option>
                    <option value="costura">Costura</option>
                    <option value="tintoreria">Tintorería</option>
                    <option value="terminado">Terminado</option>
                </select><br><br>

                <label for="proveedor">Proveedor:</label>
                <input type="text" id="proveedor" name="proveedor" placeholder="Ingrese el proveedor" required><br><br>
                
                <label for="entrega">Entrega:</label>
                <input type="number" id="entrega" name="entrega" placeholder="Cantidad entregada" required><br><br>
                
                <label for="tallas">Tallas:</label>
                <select id="tallas" name="tallas" required>
                    <option value="" disabled selected>Seleccione una Talla</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                </select><br><br>
                
                <label for="fecha">Fecha de Producción:</label>
                <input type="date" id="fecha" name="fecha" required><br><br>
                
                <input type="submit" value="Guardar">
                <input type="reset" value="Actualizar">
            </form>
        </section>
        <footer>
            <p>&copy; 2024 BRUSTOCK. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Modal para mostrar mensaje de éxito -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>¡Registro exitoso!</p>
        </div>
    </div>

    <script>
        // Referencias a los elementos del DOM
        const form = document.getElementById('produccionForm');
        const modal = document.getElementById('modal');
        const closeBtn = document.querySelector('.close');

        // Muestra el modal al enviar el formulario
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío real del formulario
            modal.style.display = 'flex'; // Muestra el modal
        });

        // Cierra el modal al hacer clic en la "x"
        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
            form.submit(); // Envía el formulario después de cerrar el modal
        });

        // Cierra el modal si se hace clic fuera de él
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
                form.submit(); // Envía el formulario después de cerrar el modal
            }
        };
    </script>
</body>
</html>
