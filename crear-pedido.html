<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crear Pedido - BRUSTOCK</title>
	<link rel="stylesheet" href="/CSS/Estilos.css">
</head>
<body>
	<div id="contenedor">	
		<header>
			<h1>BRUSTOCK</h1>
		</header>
		<nav>
            <ul>
				<li><a href="/inicio.html"><img src="/img/icons8-home-50.png" alt="Inicio" style="width: 20px; vertical-align: middle;"></a></li>
            </ul>
        </nav>
		<section id="contenido">
			<h2>Crear Pedido</h2><br>
			<form action="/submit-pedido" method="post">
				<label for="cliente"></label>
				<input type="text" placeholder="Cliente" id="cliente" name="cliente" required><br>
				<label for="producto"></label>
				<input type="text" placeholder="Producto" id="producto" name="producto" required><br>
				<label for="cantidad"></label>
				<input type="number" id="cantidad" placeholder="Cantidad"><br>
				<label for="fecha"></label>
				<input type="date" id="fecha" name="fecha"><br><br>
				<input type="submit" value="Crear Pedido">
			</form>
		</section>

		</footer>
	</div>
</body>
</html>
