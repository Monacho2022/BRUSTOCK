<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos - BRUSTOCK</title>
    <link rel="stylesheet" href="/CSS/Estilos.css">
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: mediumblue;
            padding: 20px;
            border-radius: 10px;
            color: whitesmoke;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .modal-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: royalblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-button:hover {
            background-color: #00A4BD;
        }

        .close {
            color: #fff;
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <header>
            <h1>BRUSTOCK</h1>
        </header>
        <nav>
            <ul>
                <li><a href="/inicio.html"><img src="/img/icons8-home-50.png" alt="Inicio" style="width: 20px; vertical-align: middle;"></a></li>
            </ul>
        </nav>
        <section id="contenido">
            <h2>Arreglos</h2>
            <form id="arregloForm">
                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto" required><br><br>
                
                <label for="descripcion">Descripción del Arreglo:</label>
                <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea><br><br>
                
                <label for="fecha">Fecha del Arreglo:</label>
                <input type="date" id="fecha" name="fecha" required><br><br>
                
                <input type="submit" value="Guardar">
            </form>
        </section>
        <footer>
            <p>&copy; 2024 BRUSTOCK. Todos los derechos reservados.</p>
        </footer>

        <!-- Modal Structure -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Datos Ingresados</h3>
                <p><strong>Producto:</strong> <span id="modalProducto"></span></p>
                <p><strong>Descripción:</strong> <span id="modalDescripcion"></span></p>
                <p><strong>Fecha:</strong> <span id="modalFecha"></span></p>
                <button id="confirmButton" class="modal-button">Confirmar</button>
                <button id="cancelButton" class="modal-button">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('arregloForm');
        const modal = document.getElementById('modal');
        const closeModal = document.querySelector('.close');
        const confirmButton = document.getElementById('confirmButton');
        const cancelButton = document.getElementById('cancelButton');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            // Captura los valores ingresados
            const producto = document.getElementById('producto').value;
            const descripcion = document.getElementById('descripcion').value;
            const fecha = document.getElementById('fecha').value;

            // Muestra los valores en el modal
            document.getElementById('modalProducto').textContent = producto;
            document.getElementById('modalDescripcion').textContent = descripcion;
            document.getElementById('modalFecha').textContent = fecha;

            // Muestra el modal
            modal.style.display = 'flex';
        });

        // Cerrar el modal
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        cancelButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Confirmar y enviar el formulario
        confirmButton.addEventListener('click', () => {
            modal.style.display = 'none';
            form.submit(); // Enviar el formulario después de la confirmación
        });

        // Cerrar el modal al hacer clic fuera del contenido
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
