<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceso de Producción - BRUSTOCK</title>
    <link rel="stylesheet" href="/CSS/Estilos.css">
</head>
<body>
    <div id="contenedor">    
        <header>
            <h1>BRUSTOCK</h1>
        </header>
        <nav>
            <ul>
                <li><a href="/inicio.html"><img src="/img/icons8-home-50.png" alt="Inicio" style="width: 20px; vertical-align: middle;"></a></li>
            </ul>
        </nav>      
        <section id="contenido">
            <h2>Ingreso de Producción</h2><br>
            <form id="produccion-form">
                <label for="producto">Referencia:</label>
                <input type="text" id="producto" name="producto" placeholder="Ingrese la referencia" required><br><br>

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" placeholder="Ingrese Descripción" rows="1" required></textarea><br><br>

                <label for="procesos">Procesos:</label><br><br>
                <div class="checkbox-wrapper-47">
                    <input type="checkbox" id="bordado" name="procesos[]" value="bordado">
                    <label for="bordado">Bordado</label>

                    <input type="checkbox" id="estampado" name="procesos[]" value="estampado">
                    <label for="estampado">Estampado</label>

                    <input type="checkbox" id="costura" name="procesos[]" value="costura">
                    <label for="costura">Costura</label>

                    <input type="checkbox" id="tintoreria" name="procesos[]" value="tintoreria">
                    <label for="tintoreria">Tintorería</label>

                    <input type="checkbox" id="ribete" name="procesos[]" value="ribete">
                    <label for="ribete">Ribete</label>

                    <input type="checkbox" id="ojal" name="procesos[]" value="ojal">
                    <label for="ojal">Ojal</label>

                    <input type="checkbox" id="terminado" name="procesos[]" value="terminado">
                    <label for="terminado">Terminado</label>
                </div><br><br>

                <div id="cotenedor">
                    <label for="tallas">TALLAS</label><br><br>
                    <div class="sizes-list">
                        <table>
                            <tr>
                                <td><input type="checkbox" name="tallas[]" value="2J"> 2J</td>
                                <td><input type="checkbox" name="tallas[]" value="4J"> 4J</td>
                                <td><input type="checkbox" name="tallas[]" value="6J"> 6J</td>
                                <td><input type="checkbox" name="tallas[]" value="8J"> 8J</td>
                                <td><input type="checkbox" name="tallas[]" value="10J"> 10J</td>
                                <td><input type="checkbox" name="tallas[]" value="12J"> 12J</td>
                                <td><input type="checkbox" name="tallas[]" value="14J"> 14J</td>
                                <td><input type="checkbox" name="tallas[]" value="16J"> 16J</td>
                                <td><input type="checkbox" name="tallas[]" value="22D"> 22D</td>
                                <td><input type="checkbox" name="tallas[]" value="24D"> 24D</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="tallas[]" value="6D"> 6D</td>
                                <td><input type="checkbox" name="tallas[]" value="8D"> 8D</td>
                                <td><input type="checkbox" name="tallas[]" value="10D"> 10D</td>
                                <td><input type="checkbox" name="tallas[]" value="12D"> 12D</td>
                                <td><input type="checkbox" name="tallas[]" value="14D"> 14D</td>
                                <td><input type="checkbox" name="tallas[]" value="16D"> 16D</td>
                                <td><input type="checkbox" name="tallas[]" value="18D"> 18D</td>
                                <td><input type="checkbox" name="tallas[]" value="20D"> 20D</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="tallas[]" value="28H"> 28H</td>
                                <td><input type="checkbox" name="tallas[]" value="30H"> 30H</td>
                                <td><input type="checkbox" name="tallas[]" value="32H"> 32H</td>
                                <td><input type="checkbox" name="tallas[]" value="34H"> 34H</td>
                                <td><input type="checkbox" name="tallas[]" value="36H"> 36H</td>
                                <td><input type="checkbox" name="tallas[]" value="38H"> 38H</td>
                                <td><input type="checkbox" name="tallas[]" value="40H"> 40H</td>
                                <td><input type="checkbox" name="tallas[]" value="42H"> 42H</td>
                            </tr>
                        </table>
                    </div>
                </div><br>

                <div class="colors-group">
                    <label for="colores">COLORES</label>
                    <div class="colors-input">
                        <input id="colores" type="text" placeholder="Añadir color" />
                        <div class="add-color" onclick="addColor()">+</div>
                        <div id="color-list"></div>
                    </div>
                </div><br>

                <label for="fecha">Fecha de Producción:</label>
                <input type="date" id="fecha" name="fecha" required><br><br>

                <input type="submit" value="Guardar">
                <input type="reset" value="Actualizar">
            </form>

            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Registro exitoso</p>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 BRUSTOCK. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        document.querySelector('#produccion-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe

            // Muestra el modal
            var modal = document.getElementById('modal');
            modal.style.display = 'block';

            // Cierra el modal cuando se hace clic en la "x"
            document.querySelector('.close').onclick = function() {
                modal.style.display = 'none';
            };

            // Cierra el modal si el usuario hace clic fuera del modal
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };
        });

        function addColor() {
            const colorInput = document.getElementById('colores');
            const colorList = document.getElementById('color-list');
            const newColor = colorInput.value.trim();
            if (newColor) {
                const colorItem = document.createElement('div');
                colorItem.textContent = newColor;
                colorList.appendChild(colorItem);
                colorInput.value = ''; // Limpia el campo de entrada
            }
        }
    </script>
</body>
</html>
