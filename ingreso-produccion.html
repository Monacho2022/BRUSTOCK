<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Proceso de Producción - BRUSTOCK</title>
	<link rel="stylesheet" href="/CSS/Estilos.css">
</head>
<body>
	<div id="contenedor">	
		<header>
			<h1>BRUSTOCK</h1>
		</header>
		<nav>
            <ul>
                <li><a href="/inicio.html">Inicio</a></li>
            </ul>
        </nav>		
		<section id="contenido">
			<h2>Proceso de Producción</h2>
			<form action="/submit-produccion" method="post">
				<label for="producto">Referencia:</label>
				<input type="text" id="producto" name="producto" placeholder="Ingrese la referencia" required><br><br>
				
				<label for="descripcion">Descripción:</label>
				<textarea id="descripcion" name="descripcion" placeholder="Ingrese Descripción" rows="4" required></textarea><br><br>

				<label for="proceso">Proceso:</label>
				<select id="proceso" name="proceso" required>
					<option value="" disabled selected>Seleccione un proceso</option>
					<option value="bordado">Bordado</option>
					<option value="estampado">Estampado</option>
					<option value="costura">Costura</option>
					<option value="tintoreria">Tintorería</option>
					<option value="ribete">Ribete</option>
					<option value="ojal">Ojal</option>
					<option value="terminado">Terminado</option>
				</select><br><br>

				<label for="tallas">Tallas:</label>
				<select id="tallas" name="tallas" required>
					<option value="" disabled selected>Seleccione una talla</option>
					<option value="2J">2J</option>
					<option value="4J">4J</option>
					<option value="6J">6J</option>
					<option value="10J">10J</option>
					<option value="12J">12J</option>
					<option value="14J">14J</option>
					<option value="16J">16J</option>
					<option value="6D">6D</option>
					<option value="8D">8D</option>
					<option value="10D">10D</option>
					<option value="12D">12D</option>
					<option value="14D">14D</option>
					<option value="16D">16D</option>
					<option value="18D">18D</option>
					<option value="20D">20D</option>
					<option value="22D">22D</option>
					<option value="24D">24D</option>
					<option value="28H">28H</option>
					<option value="30H">30H</option>
					<option value="32H">32H</option>
					<option value="34H">34H</option>
					<option value="36H">36H</option>
					<option value="38H">38H</option>
					<option value="40H">40H</option>
					<option value="42H">42H</option>
				</select><br><br>

				<label for="colores">Colores:</label>
				<select id="colores" name="colores" required>
					<option value="" disabled selected>Seleccione un color</option>
					<option value="rojo">Rojo</option>
					<option value="azul">Azul</option>
					<option value="verde">Verde</option>
					<option value="amarillo">Amarillo</option>
					<!-- Add more color options as needed -->
				</select><br><br>
				
				<label for="fecha">Fecha de Producción:</label>
				<input type="date" id="fecha" name="fecha" required><br><br>
				
				<input type="submit" value="Guardar">
				<input type="reset" value="Actualizar">
				<div id="modal" class="modal">
					<div class="modal-content">
					  <span class="close">&times;</span>
					  <p>Registro exitoso</p>
					</div>
				  </div>
				  
			</form>
		</section>
		<footer>
			<p>&copy; 2024 BRUSTOCK. Todos los derechos reservados.</p>
		</footer>
	</div>
	<script>
		document.querySelector('form').addEventListener('submit', function(event) {
			event.preventDefault(); // Evita que el formulario se envíe
			// Aquí puedes hacer una llamada AJAX si quieres enviar el formulario sin recargar la página
		
			// Muestra el modal
			var modal = document.getElementById('modal');
			modal.style.display = 'block';
		
			// Cierra el modal cuando se hace clic en la "x"
			document.querySelector('.close').onclick = function() {
				modal.style.display = 'none';
			};
		
			// Cierra el modal si el usuario hace clic fuera del modal
			window.onclick = function(event) {
				if (event.target == modal) {
					modal.style.display = 'none';
				}
			};
		});
		</script>
		
</body>
</html>
