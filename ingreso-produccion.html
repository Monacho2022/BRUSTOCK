<body>
	<div id="contenedor">

            </ul>

		<section id="contenido">
			<h2>Ingreso de Producción</h2><br>
			<form action="/submit-produccion" method="post">

				<label for="procesos">Procesos:</label><br>
<input type="checkbox" id="bordado" name="procesos" value="bordado">
<label for="bordado">Bordado</label><br>

<input type="checkbox" id="estampado" name="procesos" value="estampado">
<label for="estampado">Estampado</label><br>

					<input type="checkbox" id="costura" name="procesos" value="costura">
					<label for="costura">Costura</label><br>

					<label for="tintoreria">Tintorería</label><br>

					<input type="checkbox" id="ribete" name="procesos" value="ribete">
					<label for="ribete">Ribete</label><br>

					  </tr>
					 </table>
					</div>
				   </div>
				   
				<label for="colores">Colores:</label>
				<select id="colores" name="colores" required>
					<option value="" disabled selected>Seleccione un color</option>
					<option value="rojo">Rojo</option>

				</select><br><br>
				
				<label for="fecha">Fecha de Producción:</label>
				<input type="date" id="fecha" name="fecha" required><br><br>
				
				<input type="submit" value="Guardar">
				<input type="reset" value="Actualizar">
				<div id="modal" class="modal">
					<div class="modal-content">
					  <span class="close">&times;</span>
					  <p>Registro exitoso</p>
					</div>
				  </div>
				  
			</form>
		</section>

		</footer>
	</div>
	<script>
		document.querySelector('form').addEventListener('submit', function(event) {
			event.preventDefault(); // Evita que el formulario se envíe
			// Aquí puedes hacer una llamada AJAX si quieres enviar el formulario sin recargar la página
		
			// Muestra el modal
			var modal = document.getElementById('modal');
			modal.style.display = 'block';
		
			// Cierra el modal cuando se hace clic en la "x"
			document.querySelector('.close').onclick = function() {
				modal.style.display = 'none';
			};
		
			// Cierra el modal si el usuario hace clic fuera del modal
			window.onclick = function(event) {
				if (event.target == modal) {
					modal.style.display = 'none';
				}
			};
		});
		</script>
		
</body>
