	<script>
		// Referencias a elementos del DOM
		const form = document.getElementById('form-perfil');
		const modal = document.getElementById('modal');
		const cerrarModal = document.getElementById('cerrar-modal');
		const tablaDatos = document.getElementById('tabla-datos');

		// Abrir el modal al enviar formulario
		form.addEventListener('submit', function(event) {
			event.preventDefault(); // Evitar recargar la página

			// Aquí puedes obtener los datos dinámicamente desde el servidor
			// Simulación de datos
			const datos = [
				{ cliente: "Juan Pérez", referencia: "REF001", tallas: "M", ac: 10, am: 15, ao: 20, total: 45 },
				{ cliente: "Ana Gómez", referencia: "REF002", tallas: "L", ac: 5, am: 10, ao: 12, total: 27 },
				{ cliente: "Luis Díaz", referencia: "REF003", tallas: "S", ac: 8, am: 12, ao: 10, total: 30 }
			];

			// Limpiar contenido anterior
			tablaDatos.innerHTML = '';

			// Añadir filas a la tabla
			datos.forEach(dato => {
				const fila = `
					<tr>
						<td>${dato.cliente}</td>
						<td>${dato.referencia}</td>
						<td>${dato.tallas}</td>
						<td>${dato.ac}</td>
						<td>${dato.am}</td>
						<td>${dato.ao}</td>
						<td>${dato.total}</td>
					</tr>`;
				tablaDatos.innerHTML += fila;
			});

			// Mostrar modal
			modal.style.display = 'block';
		});

		// Cerrar el modal
		cerrarModal.addEventListener('click', () => {
			modal.style.display = 'none';
		});

		// Cerrar el modal si se hace clic fuera
		window.addEventListener('click', (event) => {
			if (event.target === modal) {
				modal.style.display = 'none';
			}
		});
	</script>
