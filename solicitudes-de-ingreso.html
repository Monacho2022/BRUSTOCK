<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Solicitudes de Ingreso - BRUSTOCK</title>
	<link rel="stylesheet" href="/CSS/Estilos.css">
</head>
<body>
	<div id="contenedor">	
		<header>
			<h1>BRUSTOCK</h1>
		</header>
		<nav>
            <ul>
                <li><a href="/inicio.html"><img src="/img/icons8-home-50.png" alt="Inicio" style="width: 20px; vertical-align: middle;"></a></li>
            </ul>
        </nav>
		<section id="contenido">
			<h2>Solicitudes de Ingreso</h2><br>
			<form action="/submit-solicitudes" method="post">
				<label for="producto"></label>
				<input type="text" id="producto" placeholder="Ingrese Producto" required name="producto"><br><br>
				<label for="cantidad"></label>
				<input type="number" id="cantidad" placeholder="Ingrese Cantidad" required name="cantidad"><br><br>
				<label for="proveedor"></label>
				<input type="text" id="proveedor" placeholder="Ingrese Proveedor" required name="proveedor"><br><br>
				<label for="fecha"></label>
				<input type="date" id="fecha" name="fecha"><br><br>
				<input type="submit" value="Enviar">
			</form>
		</section>
		<footer>
			<p>&copy; 2024 BRUSTOCK. Todos los derechos reservados.</p>
		</footer>
	</div>
</body>
</html>
