<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cliente - BRUSTOCK</title>
    <link rel="stylesheet" href="/CSS/Estilos.css">
    <style>
        /* Estilo básico del modal */
        .modal {
            display: none; /* Ocultar modal por defecto */
            position: fixed;
            z-index: 1; /* Asegurar que el modal esté sobre el contenido */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0); /* Color de fondo semitransparente */
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* Estilo del contenido del modal */
        .modal-content {
            background-color: #5c26f1;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Tamaño del modal */
            max-width: 500px; /* Tamaño máximo */
        }

        /* Botón de cierre */
        .close {
            color: #e6dbdb;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="contenedor">    
        <header>
            <h1>BRUSTOCK</h1>
        </header>
        <nav>
            <ul>
                <li><a href="/inicio.html"><img src="/img/icons8-home-50.png" alt="Inicio" style="width: 20px; vertical-align: middle;"></a></li>
            </ul>
        </nav>
        <section id="contenido">
            <h2>Crear Cliente</h2><br>
            <form id="clienteForm">
                <label for="nombre"></label>
                <input type="text" id="nombre" placeholder="Nombre" name="nombre" required><br><br>
                <label for="apellido"></label>
                <input type="text" id="apellido" placeholder="Apellido" name="apellido" required><br><br>
                <label for="Cedula"></label>
                <input type="text" id="cc" placeholder="Cedula" name="cedula" required><br><br>
                <label for="direccion"></label>
                <input type="text" id="direccion" placeholder="Direccion" name="direccion" required><br><br>
                <label for="ciudad"></label>
                <input type="text" id="ciudad" placeholder="Ciudad" name="ciudad" required><br><br>                
                <label for="email"></label>
                <input type="email" placeholder="Correo Electronico" id="email" name="email" required><br><br>
                <label for="telefono"></label>
                <input type="tel" id="telefono" placeholder="Telefono" name="telefono" required><br><br>
                <input type="submit" value="Crear Cliente">
            </form>
        </section>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Cliente Creado</h2><br>
                <p><strong>Nombre:</strong> <span id="modalNombre"></span></p>
                <p><strong>Apellido:</strong> <span id="modalApellido"></span></p>
                <p><strong>Cédula:</strong> <span id="modalCedula"></span></p>
                <p><strong>Dirección:</strong> <span id="modalDireccion"></span></p>
                <p><strong>Ciudad:</strong> <span id="modalCiudad"></span></p>
                <p><strong>Correo Electrónico:</strong> <span id="modalEmail"></span></p>
                <p><strong>Teléfono:</strong> <span id="modalTelefono"></span></p>
                <p><strong>Estado:</strong> Cliente creado con éxito</p>
            </div>
        </div>

        <script>
            // Obtener el modal
            var modal = document.getElementById("myModal");

            // Obtener el botón de cierre
            var span = document.getElementsByClassName("close")[0];

            // Obtener el formulario y agregar un listener para evitar el envío directo
            var form = document.getElementById("clienteForm");
            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Evitar el envío del formulario

                // Obtener los datos del formulario
                var nombre = document.getElementById("nombre").value;
                var apellido = document.getElementById("apellido").value;
                var cedula = document.getElementById("cc").value;
                var direccion = document.getElementById("direccion").value;
                var ciudad = document.getElementById("ciudad").value;
                var email = document.getElementById("email").value;
                var telefono = document.getElementById("telefono").value;

                // Asignar los valores a los elementos del modal
                document.getElementById("modalNombre").textContent = nombre;
                document.getElementById("modalApellido").textContent = apellido;
                document.getElementById("modalCedula").textContent = cedula;
                document.getElementById("modalDireccion").textContent = direccion;
                document.getElementById("modalCiudad").textContent = ciudad;
                document.getElementById("modalEmail").textContent = email;
                document.getElementById("modalTelefono").textContent = telefono;

                // Mostrar el modal
                modal.style.display = "block";
            });

            // Cuando el usuario hace clic en el botón de cierre, cierra el modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // Cuando el usuario hace clic fuera del modal, también lo cierra
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>

        <footer>
            <p>&copy; 2024 BRUSTOCK. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
