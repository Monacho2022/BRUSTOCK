<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BRUSTOCK</title>
    <link rel="stylesheet" href="/CSS/Estilos.css">
</head>
<body>
    <div id="contenedor">  
        <header>
            <h1>BRUSTOCK</h1>
        </header>
        <section id="contenido">
            <h2>Iniciar Sesión</h2>
            <!-- Form with onsubmit event to handle redirection -->
            <form onsubmit="return handleLogin(event)" class="login-form">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required><br><br>
                
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required><br><br>

                <input type="submit" value="INICIAR SESION">
            </form>
        </section>
        <footer>
            <p>&copy; 2024 BRUSTOCK. Todos los derechos reservados.</p>
        </footer>
    </div> 

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "" || password === "") {
                document.getElementById('error-message').textContent = "Both fields are required.";
                return;
            }

            // Redirect users based on their username
            switch (username) {
                case 'programador':
                    window.location.href = "/inicio.html";
                    break;
                case 'diseñadora':
                    window.location.href = "/ingreso-produccion.html";
                    break;
                case 'user3':
                    window.location.href = "/user3.html";
                    break;
                case 'user4':
                    window.location.href = "/user4.html";
                    break;
                default:
                    document.getElementById('error-message').textContent = "Invalid username.";
                    break;
            }
        }
    </script>
</body>
</html>
