<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BRUSTOCK</title>
    <link rel="stylesheet" href="/CSS/Estilos.css">
</head>
<body>
    <div id="contenedor">  
        <header>
            <h1>BRUSTOCK</h1>
        </header>
        <section id="contenido">
            <h2>Iniciar Sesión</h2>
            <!-- Form with onsubmit event to handle redirection -->
            <form onsubmit="return handleLogin(event)" class="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required><br><br>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required><br><br>

                <input type="submit" value="INICIAR SESION">
            </form>
        </section>
        <footer>
            <p>&copy; 2024 BRUSTOCK. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- JavaScript to handle form submission and redirection -->
    <script>
        function handleLogin(event) {
            // Prevent the form from submitting normally
            event.preventDefault();
            
            // Perform form validation or authentication if needed

            // Redirect to the "Inicio" page
            window.location.href = "/inicio.html";
        }
    </script>
</body>
</html>
